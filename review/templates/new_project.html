{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty Div -->
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <form action="{% url 'new_project' %}" method="POST" enctype="multipart/form-data" >
                {%csrf_token%}
                {% bootstrap_form form %}

                <input type="submit" class="btn btn-primary btn-block"  value="Post">
            </form>
        </div>
    </div>
</div>

{% endblock %}
