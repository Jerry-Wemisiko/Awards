{%extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container" style="margin-top:20px;" >
    <h2 style="text-align:center">Post A Project</h2>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="{%url 'post_project'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary btn-block" value="Post">
            </form>
        </div>
    </div>
</div>

{% endblock %}
