{% extends 'auth/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="col-sm-4 col-md-5">
            <div class="card" style="border-radius:5px;">
                <div class="card-body">
                    <div class="panel-heading">
                        <h3 class="text-center" style="font-family: 'Pacifico',cursive; margin-bottom: 15px;">Awards Sign In</h3>
                    </div>

                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" class="form-control form-control-md" required>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control form-control-md" required>
                        </div>

                        <button type="submit" class="btn btn-sm btn-primary form-control form-control-sm font-weight-bold">Sign In</button>
                    </form>

                    <div class="card px-3 mt-2 p-3 rounded-0 ">
                        <div class= "text-center"style="border-radius: 3px">
                         <small><p><strong> <em>Create an account here <a href="{% url 'signup' %}">Sign Up</a></em> </strong></p></small> 
                        </div>  
                      </div> 
    

             
                </div>

            </div>
        </div>
    </div>
</div>








{% endblock%}
