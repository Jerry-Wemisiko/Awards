{% extends 'auth/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        

        </div> 

    <div class="col-sm-4 col-md-5">
        <div class="card">
            <div class="card-body">
                <div class="panel-heading">
                    <h3 class="text-center" style="font-family: 'Pacifico',cursive; margin-bottom: 15px;">Awards Sign Up</h3>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control form-control-md" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control form-control-md " placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-md" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control form-control-md " placeholder="Confirm Password">
                    </div>

                    <button type="submit" class="btn btn-sm btn-primary form-control form-control-sm font-weight-bold">Sign Up</button>

                </form>


            </div>
        </div>

    </div>
</div>
</div>

{% endblock %}
